<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Chat App</title>

    <link rel="shortcut icon" type="image/png" href="imgs/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<div class="container-head">
    <h1>Video Conference System</h1>
</div>


<div class="container-videos">
    <div class="video-content">
        <h3>Remote Video</h3>
        <video id="remoteVideo" autoplay muted></video>
    </div>

    <div class="video-content">
        <h3>Local Video</h3>
        <video id="localVideo" autoplay muted></video>
    </div>




</div>

<div class="container-chat">
    <h2>Chat de texto</h2>

    <div class="row">
        <input id="username" type="text" placeholder="Tu nick">
        <button id="loginbtn" type="button">LogIn</button>
        <br/>
        <br/>
    </div>

    <div class="row">
        <h3>La conversacion</h3>
        <textarea  rows="12" cols="50" id="chat">
          </textarea>
    </div>


    <div class="row">
        <input  id="msgtosend" type="text" placeholder="Message">
        <button id="sendbtn" type="button" disabled>Send!</button>
    </div>



</div>



<div class="container-control">

    <input id="videoCallButton" type="button" disabled value="Video Call"/>
    <input id="endCallButton" type="button" disabled value="End Call"/>
</div>





<script src="js/index.js"></script>
</body>

</html>
